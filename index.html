<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>To-do List</title>
   
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/variables.css">
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   <div class="wrap">
      <header>
         <h1>To-do List</h1>
         <form class="form-search">
            <input name="search" type="text" placeholder="Pesquisar to-do" aria-label="Pesquisar to-do" autocomplete="off">
         </form>
      </header>

      <main>
         <section class="card" aria-label="Lista de tarefas">
            <ul class="todos-container"></ul>
         </section>
      </main>

      <footer>
         <h3 class="subtitle">Adicionar to-do</h3>

         <form class="form-add-task">
            <input name="newtask" class="add-task" placeholder="Nova tarefa..." aria-label="Nova tarefa" autocomplete="off"/>
         </form>
      </footer>
   </div>

   <script src="./app.js"></script>
</body>
</html>
